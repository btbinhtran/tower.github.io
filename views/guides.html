<header>
  <h1>Guides</h1>
</header>
<div id="sidebar">
  <nav>
    <ul>
      <li data-list="guide in guides">
        <a data-href="guide.href" data-name="guide" data-text="guide.name" data-label="label(guide)"></a>
      </li>
    </ul>
  </nav>
</div>
<div>
  <div data-list="guide in guides">
    <div data-id="guide.name" data-markdown="guide.content"></div>
  </div>
</div>
